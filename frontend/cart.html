<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - E-Commerce</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="logo">
                <a href="index.html">E-Commerce Store</a>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="cart.html" class="active">Cart</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div id="cartIconContainer">
        <div id="cartIcon">
            <span id="cartCount">0</span>
        </div>
    </div>

    <div id="cartSidebar">
        <div class="cart-sidebar-header">
            <h2>Your Cart</h2>
            <button id="closeCart">&times;</button>
        </div>
        <div id="cartSidebarContent"></div>
        <div class="cart-sidebar-footer">
            <button id="checkoutFromSidebar" class="btn-primary">Checkout</button>
        </div>
    </div>

    <div id="customAlert" class="alert-box">
        <p id="alertMessage"></p>
        <button onclick="closeAlert()"></button>
    </div>



    <main>
        <h1 class="text-center">Your Shopping Cart</h1>
        <div class="cart-items-container" id="cartContainer"></div>
        <div class="cart-actions">
            <button id="checkoutButton" class="btn-primary">Proceed to Checkout</button>
        </div>
    </main>

    
    <footer class="main-footer">
        <p>&copy; 2025 E-Commerce Store. | <a href="privacy.html">Privacy Policy</a></p>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </footer>

    <script src="js/cart.js"></script>
    
</body>
</html>
